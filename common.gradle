// Gradle settings and tasks common to all Georg subprojects

apply plugin: 'java'

ext { // current versions of various libraries:
    heartVersion = '7.1.0'
    imgscalrVersion = '4.2'
    jmonkeyengineVersion = '3.5.0-beta5'
}

sourceCompatibility = '1.7'
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) { // Java compile-time options:
    options.compilerArgs << '-Xdiags:verbose'
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
    options.encoding = 'UTF-8'
}

tasks.withType(JavaExec) { // Java runtime options:
    classpath sourceSets.main.runtimeClasspath
    enableAssertions true
}

repositories {
    //mavenLocal()
    mavenCentral()
}
